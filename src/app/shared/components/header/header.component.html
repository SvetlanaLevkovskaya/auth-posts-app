<header class="header">
  <div class="logo">
    <a routerLink="/posts">
      <img ngSrc="assets/logo-50.png" alt="Logo" height="50" width="50" />
    </a>
  </div>

  <div class="user-info">
    <span *ngIf="isLoggedIn(); else loginMessage">{{
      getUsernameDisplay()
    }}</span>
    <ng-template #loginMessage><span>Please log in</span></ng-template>
    <button *ngIf="isLoggedIn()" class="button" (click)="logout()">
      Logout
    </button>
  </div>
</header>
